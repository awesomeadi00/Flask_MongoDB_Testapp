<!-- Form used to create a new post -->

<h2>Write a Post</h2>

<!-- When they submit the form, it calls the route/create in app,py which calls the create_post() -->
<form method="POST" action="{{url_for('create_post')}}">
  <input type="text" id="fname" name="fname" placeholder="Your name"/>
  <br />
  <textarea type="text" id="fmessage" name="fmessage" placeholder="Message"></textarea>
  <br />
  <input type="submit" value="Send" />
</form>
